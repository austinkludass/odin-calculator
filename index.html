<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>ODIN CALCULATOR</h1>
    <div class="container">
        <div class="result">
            <div class="history-num">483457833453434345534534 + </div>
            <div class="current-num">0</div>
        </div>
        <div class="row-one">
            <div id="clear" class="hover-button">CLEAR</div>
            <div id="divide" class="hover-button">รท</div>
        </div>
        <div class="row-two">
            <div id="seven" class="hover-button">7</div>
            <div id="eight" class="hover-button">8</div>
            <div id="nine" class="hover-button">9</div>
            <div id="multiply" class="hover-button">x</div>
        </div>
        <div class="row-three">
            <div id="four" class="hover-button">4</div>
            <div id="five" class="hover-button">5</div>
            <div id="six" class="hover-button">6</div>
            <div id="subtract" class="hover-button">-</div>
        </div>
        <div class="row-four">
            <div id="one" class="hover-button">1</div>
            <div id="two" class="hover-button">2</div>
            <div id="three" class="hover-button">3</div>
            <div id="plus" class="hover-button">+</div>
        </div>
        <div class="row-five">
            <div id="del" class="hover-button">โซ</div>
            <div id="zero" class="hover-button">0</div>
            <div id="decimal" class="hover-button">.</div>
            <div id="equals" class="hover-button">=</div>
        </div>
    </div>
</body>
</html>
